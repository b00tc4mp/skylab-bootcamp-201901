<body>
    <script>
        const fakeArray = new Proxy({ length: 0 }, {
            set: function (obj, prop, newval) {
                obj[prop] = newval

                if (!isNaN(prop)) obj.length++

                return true
            }
        })

        fakeArray[0] = 'a'
        fakeArray[1] = 'b'
        fakeArray[2] = 'c'

        fakeArray['hello'] = 'world'

        console.log(fakeArray)
    </script>
</body>
