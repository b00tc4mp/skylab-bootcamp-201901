<!DOCTYPE html>

<head>
    <meta charset='UTF-8'>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./calculator.css" />
    <title></title>
</head>

<body>
    <section class="calculator">
        <div class='calculatorContainer'>
            <header>
                <h1>Skylab Calculator</h1>
                <p>¡Bienvenido! ¿Estás listo para hacer cálculos?</p>
            </header>
            <div class="numbers">
                <input type="number" id="firstParameter" minlength="1" maxlength="5">
                <input type="number" id="secondParameter" minlength="1" maxlength="5">
                <button class="sendButton">Send</button>
            </div>
            <div class="instructions">
                <h1>Instrucciones:</h1>
                <div class="options">
                    <li>Si introduces un solo número, solo te mostrará su raíz cuadrada.</li>
                     <li>Si introduces dos números, podrás visualizar la suma, resta, multiplicación y división entre ambos números.</li>
                 </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="calculadora-prueba.js">

</script>
</html>
