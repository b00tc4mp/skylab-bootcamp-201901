<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- header -->
        <header class="header">
            <img class="header__logo" src="./images/logo-spotify.png" alt="">
            <button class="header__button">VIEW ON SPOTIFY</button>
        </header>
        <!-- header -->
  

        <!-- start -->
        <section class="start">
            <h2 class="start__title">¡Que empieza el fin de semana!</h2>
            <div class="start__grid">
                <div class="start__grid-items">
                    <img src="https://dailymix-images.scdn.co/v1/img/7d77d6bd49e0704d97810dfc27342a87cb0edf1f/2/es/default" alt=""> 
                </div>
                <div class="start__grid-items">
                    <img src="https://dailymix-images.scdn.co/v1/img/5f47127051141e99b40c38a276d8210faf81855e/1/es/default16429f5217f7f40f32b9ddff73e2948112eac695" alt="">
                </div>
                <div class="start__grid-items">
                    <img src="https://dailymix-images.scdn.co/v1/img/e481d86945e12359020994fdf613ded2d20c9e54/3/es/default" alt="">
                </div>
                <div class="start__grid-items">
                    <img src="https://dailymix-images.scdn.co/v1/img/51b3d71135d905d96391e200e77041bee6e0628d/4/es/default" alt="">
                </div>
                <div class="start__grid-items">
                    <img src="https://dailymix-images.scdn.co/v1/img/7b5d4803d1450711f2d99443e4c8685d61eaa264/5/es/default" alt="">
                </div>
                <div class="start__grid-items">
                    <img src="https://dailymix-images.scdn.co/v1/img/b189cb24f45db92780d1aa6c81aee69b8defa03a/6/es/default" alt="">
                </div>
                <div class="start__grid-items">
                    <img src="https://dailymix-images.scdn.co/v1/img/5f47127051141e99b40c38a276d8210faf81855e/1/es/default16429f5217f7f40f32b9ddff73e2948112eac695" alt="">
                </div>
                <div class="start__grid-items">
                    <img src="https://dailymix-images.scdn.co/v1/img/5f47127051141e99b40c38a276d8210faf81855e/1/es/default16429f5217f7f40f32b9ddff73e2948112eac695" alt="">
                </div>
            </div>
        </section>
        <!-- start -->


        <!-- moods -->
        <section class="moods">
            <h2 class="moods__title">Genero y estados de animo</h2>
            <div class="moods__grid">
                <div class="moods__grid-items">
                    <img src="./images/img2.jpg" alt="">
                </div>
                <div class="moods__grid-items">
                    <img src="./images/genre.jpg" alt="">
                </div>
                <div class="moods__grid-items">
                    <img src="./images/img1.jpg" alt="">
                </div>
                <div class="moods__grid-items">
                    <img src="./images/latin.jpg" alt="">
                </div>
                <div class="moods__grid-items">
                    <img src="./images/mood.jpg" alt="">
                </div>
                <div class="moods__grid-items">
                    <img src="./images/pop.jpg" alt="">
                </div>
                <div class="moods__grid-items">
                    <img src="./images/rock.jpg" alt="">
                </div>
                <div class="moods__grid-items">
                    <img src="./images/img3.jpg" alt="">
                </div>
            </div>    
        </section>
        <!-- moods -->
            

        <!-- footer -->
        <footer class="footer">
            <button class="footer__button">VIEW ON SPOTIFY</button>
            <img class="footer__logo" src="./images/logo-spotify.png" alt="">
            <ul class="footer__menu">
                <li class="footer__menu-item"><a href="https://www.spotify.com/es/legal/end-user-agreement/">Información legal</a></li>
                <li class="footer__menu-item"><a href="https://www.spotify.com/es/legal/privacy-policy/">Privacidad</a></li>
                <li class="footer__menu-item"><a href="https://www.spotify.com/es/legal/cookies-policy/">Cookies</a></li>
                <li class="footer__menu-item"><a href="Acerca de los anuncios">Acerca de los anuncios</a></li>
            </ul>
        </footer>
        <!-- footer -->
    </main>

</body>
</html>
