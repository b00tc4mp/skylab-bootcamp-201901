<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Battleship</title>
  </head>
  <body>
    <main>
      <div class="intro" id="intro">
        <p>Player name</p>
        <input type="text" id="player-name" />
        <br />
        <button class="btn" onclick="start()">GO TO WAR</button>
      </div>
      <div class="container" id="container-opponent" style="display:none;">
        <h2 class="player__name" id="opponentName">Computer</h2>
        <div class="board" id="boardOpponent"></div>
      </div>
      <div class="container" id="container-me" style="display:none;">
        <h2 class="player__name" id="myName">Player</h2>
        <div class="board" id="boardMe"></div>
      </div>
      <div id="container-ships" style="display:none;">
        <h2>Ships to deploy</h2>
        <div class="ships">
          <div class="ships-selector" id="ships-vertical"></div>
          <div class="ships-selector" id="ships-horizontal"></div>
        </div>
      </div>
      <div class="finish" id="container-finish" style="display: none;">
        <h1 id="winner">win the war!!!</h1>
        <a href="/" class="btn">Start Again!!</a>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
