<!DOCTYPE html>

            <span class="dot" id="a">A</span>
            <span class="dot" id="b">B</span>
            <span class="dot" id="c">C</span>
            <span class="dot" id="d">D</span>
            <span class="dot" id="e">E</span>
            <span class="dot" id="f">F</span>
            <span class="dot" id="g">G</span>
            <span class="dot" id="h">H</span>

            <span class="dot" id="m">M</span>

        <p id="EspacioPreguntas"> Espacio para preguntas.
        </p>
        <div id="clockdiv"></div>

        <div id="Botonera">
            <input type="text" name="respuesta" id="respuesta"></input>
            <input type="submit" name="submitrespuesta" value="Responder!" id="botonRespuesta" class="boton" onclick = "checkRespuesta();"></input>
            <input type="submit" name="pasapalabra" value="Pasapalabra" id= "botonPasapalabra" class="boton" onclick = "checkRespuestaPasapalabra();"></input>
            <input type="submit" name="Reset" value="Empezar de nuevo!" id="botonReset" class="boton" onclick="location.reload();"></input>
            <script>
                var input = document.getElementById("respuesta");
                input.addEventListener("keyup", function(event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                   document.getElementById("botonRespuesta").click();
                }
                });
        </script>
        </div>
