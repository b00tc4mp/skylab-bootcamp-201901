<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>My SPA ðŸ¤Ÿ</h1>
    <section class="login">
      <h2>Login</h2>
      <form class="login__form">
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="email" />
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="password" />
        <button type="submit">Login</button>
      </form>
      <section class="login__error"></section>
      <a href="#" class="login__register-link">Register</a>
    </section>

    <section class="register">
      <h2>Register</h2>
      <form class="register__form">
        <label for="name">Name:</label>
        <input type="name" name="name" placeholder="name" />
        <label for="surname">Surname:</label>
        <input type="surname" name="surname" placeholder="surname" />
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="email" />
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="password" />
        <label for="password">Confirm Password:</label>
        <input
          type="password"
          name="password-confirmation"
          placeholder="password"
        />
        <button type="submit">Register</button>
      </form>
      <section class="register__error"></section>
      <a href="#" class="register__login-link">Login</a>
    </section>

    <section class="welcome">
      <h2>Welcome, <span class="welcome__name"></span>!</h2>
      <button class="welcome__logout">Logout</button>
    </section>

    <script src="scripts/data.js"></script>
    <script src="scripts/logic.js"></script>
    <script src="scripts/view.js"></script>
  </body>
</html>
